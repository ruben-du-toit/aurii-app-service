<ion-card class="glass-card">
  <ion-card-header>
    <ion-card-title>Select a Date</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-datetime
      presentation="date"
      color="primary"
      show-default-buttons="true"
      prefer-wheel="false"
      class="custom-datetime"
    ></ion-datetime>
  </ion-card-content>
</ion-card>
