  <ion-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      @for (question of questions(); track question) {
        <ion-item class="form-row">
            <app-question [question]="question" [form]="form"/>
        </ion-item>
      }
      <ion-item class="form-row">
        <ion-button type="submit" [disabled]="!form.valid">Save</ion-button>
      </ion-item>
    </form>
    @if (payLoad) {
      <ion-label class="form-row"><strong>Saved the following values</strong><br/>{{ payLoad }}</ion-label>
    }
  </ion-content>
